<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background1.jpg">
    <center>
        <header style="float: left !important; width: 100%; font: 32px; line-height: 2; margin: 0;" class="btn btn-warning">
            AI Ping Pong Game<button type="button" class="btn btn-outline-primary"
            data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right;">Instructions</button>
        </header><br>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Instructions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="game">
            <button id="restartbtn" onclick="restartm()" class="btn btn-success">Restart The Game</button>
            <button id="play" onclick="playm()" class="btn btn-success">Play Game</button><br><br>
            <canvas>
            </canvas>
            <div id="game_console"></div>
            <div id="footer">Source Code : <a href="www.githubcom/linuk">Linuk</a> || Credit: Mario</div>
        </section>
    </center>
    <script src="main.js"></script>
</body>
</html>
